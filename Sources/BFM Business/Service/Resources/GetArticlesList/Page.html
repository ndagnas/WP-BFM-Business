 <script type="text/javascript">
  function loadImage(self,src){{var img=new Image();img.onload=function(){{self.src=img.src;}};img.src=src;}}
  function loadImages(){{var images=document.getElementsByTagName("IMG");for(var id=0;id<images.length;id ++){{var self=images[id];var src=self.getAttribute("icon");if(src!=null && src.length>0)loadImage(self,src);}}}}
  function insertArticles(value){{document.getElementById("articles-list").innerHTML = value; loadImages();}}
 </script>
